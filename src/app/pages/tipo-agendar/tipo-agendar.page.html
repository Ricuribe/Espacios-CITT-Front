<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sistema de Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sistema de Reservas</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>¿Qué deseas hacer?</h2>

  <ion-card (click)="goToWorkspaces()" button="true">
    <ion-card-header>
      <div class="card-icon-wrapper ion-margin-bottom">
        <ion-icon name="calendar-outline" color="primary" class="card-icon"></ion-icon>
      </div>
      <ion-card-title>Agendar Espacio de Trabajo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Reserva escritorios, salas de reuniones y oficinas privadas.
    </ion-card-content>
  </ion-card>

  <ion-card (click)="goToEventBooking()" button="true">
    <ion-card-header>
      <div class="card-icon-wrapper ion-margin-bottom" style="background-color: var(--ion-color-secondary-tint);">
        <ion-icon name="people-outline" color="secondary" class="card-icon"></ion-icon>
      </div>
      <ion-card-title>Organizar Evento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Programa eventos, talleres y actividades especiales.
    </ion-card-content>
  </ion-card>
</ion-content>
